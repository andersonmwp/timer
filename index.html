<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Cronômetro.js</title>
</head>
<body>
  <section class="container">
    <h1 class="titulo">Cronômetro.js</h1>

    <div class="numeros">
      <h3 data-timer="horas">00</h3>
      <h3>:</h3>
      <h3 data-timer="minutos">00</h3>
      <h3>:</h3>
      <h3 data-timer="segundos">00</h3>
    </div>

    <div>
      <button data-timer="iniciar">Iniciar</button>
      <button data-timer="pausar">Pausar</button>
      <button data-timer="parar">Reiniciar</button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
